<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.20.0/plotly.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Stock Analysis App</h1>
        <form id="stock-form">
            <label for="ticker">Enter Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="AAPL" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="charts">
            <div id="stock-price-chart"></div>
            <div id="macd-chart"></div>
            <div id="rsi-chart"></div>
            <div id="kdj-chart"></div>
        </div>


        <div id="prediction-section">
            <h2>Stock Price Prediction</h2>
            <button id="predict-button">Predict</button>
            <div id="prediction-metrics">
                <h3>Metrics</h3>
                <table id="metrics-table">
                    <!-- Populated dynamically -->
                </table>
            </div>
            <div id="prediction-plots">
                <h3>Confusion Matrix</h3>
                <img id="confusion-matrix" alt="Confusion Matrix">
                <h3>Strategy Performance</h3>
                <img id="strategy-plot" alt="Strategy Performance">
            </div>
        </div>
        
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
